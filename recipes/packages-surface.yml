modules:
  # Surface variant packages (lighter set without dash shell)
  - type: rpm-ostree
    repos:
      - https://copr.fedorainfracloud.org/coprs/atim/nohang/repo/fedora-%OS_VERSION%/atim-nohang-fedora-%OS_VERSION%.repo
    install:
      # Memory management
      - nohang

      # Shell & Terminal
      - fastfetch
      - zsh

      # GUI
      - gnome-disk-utility

      # System utilities
      - lm_sensors # Hardware monitoring
      - htop # Process viewer
      - rsync # File synchronization
      - tree # Directory tree viewer
      - unzip # Archive extraction
      - curl # HTTP client
      - wget # File downloader
