modules:
  # Microsoft VS Code repository setup
  - type: rpm-ostree
    repos:
      - file:///tmp/files/rpm-ostree/vscode.repo # repo config provided via files/rpm-ostree/vscode.repo
    keys:
      - https://packages.microsoft.com/keys/microsoft.asc
    install:
      - code

  # Core system packages and utilities
  - type: rpm-ostree
    repos:
      - https://copr.fedorainfracloud.org/coprs/scottames/ghostty/repo/fedora-%OS_VERSION%/scottames-ghostty-fedora-%OS_VERSION%.repo
    install:
      # Shell & Terminal
      - bat # Syntax highlighting for cat
      - btop
      - dialog
      - fastfetch
      - zsh
      - dash # POSIX-compliant system shell that is up to 4x faster than bash
      - stow
      - yad
      - neovim
      - fzf # Fuzzy finder
      - zoxide # Smarter cd command with frecency-based directory jumping
      - ghostty # Terminal emulator with enhanced features written in zig
      - git-delta # Enhanced git diff viewer with syntax highlighting
      - tealdeer # Fast tldr client for simplified command examples

      # Fonts
      - jetbrains-mono-fonts-all # JetBrains Mono with Nerd Font symbols
      - fira-code-fonts # Popular coding font with ligatures
      - google-noto-sans-fonts # Universal font coverage
      - google-noto-emoji-fonts # Emoji support

      # GUI
      - gnome-disk-utility

      # System utilities
      - lm_sensors # Hardware monitoring
      - htop # Process viewer
      - rsync # File synchronization
      - tree # Directory tree viewer
      - unzip # Archive extraction
      - curl # HTTP client
      - wget # File downloader
      - jq # JSON processor

  # Development tools and virtualization
  - type: rpm-ostree
    install:
      # Virtualization
      - guestfs-tools
      - libvirt
      - libvirt-daemon-config-network
      - libvirt-daemon-kvm
      - nmap-ncat
      - qemu-kvm
      - remmina
      - spice-gtk
      - swtpm
      - virt-install
      - virt-manager
      - virt-top
      - virt-viewer
      - edk2-ovmf

      # Development
      - git
      - go
      - gopls
      - nodejs-bash-language-server
      - npm
      - pip
      - ShellCheck
      - docker
      - docker-compose
      - python3
      - libguestfs
      - shfmt

  # Enable virtualization and container services
  - type: systemd
    system:
      enabled:
        - docker.service
        - libvirtd.service
