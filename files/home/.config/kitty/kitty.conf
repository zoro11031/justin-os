# Justin OS Kitty configuration inspired by the previous Ghostty setup

# Font configuration
font_family MesloLGS NF
bold_font MesloLGS NF Bold
italic_font MesloLGS NF Italic
bold_italic_font MesloLGS NF Bold Italic
font_size 11.0

# Cursor appearance (approximately 30% thicker than default)
cursor_shape block
cursor_thickness 1.3

# Window padding to mirror the Ghostty layout
window_padding_width 8

# Transparency
background_opacity 0.95

# Colors matched to the Ghostty palette
foreground #eff0f1
background #31363b
selection_foreground none
selection_background #3daee9

color0  #232629
color1  #ed1515
color2  #11d116
color3  #f67400
color4  #1d99f3
color5  #9b59b6
color6  #1abc9c
color7  #eff0f1
color8  #7f8c8d
color9  #c0392b
color10 #1cdc9a
color11 #fdbc4b
color12 #3daee9
color13 #8e44ad
color14 #16a085
color15 #fcfcfc

# Enable shell integration helpers
shell_integration enabled
